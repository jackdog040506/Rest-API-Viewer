<div class="sidebar">
    <ul>
        <div class="sidebar-head"><a href='#'><span>API DOC</span></a></div>
        <li *ngFor="let bookmark of bookmarkList" class="sidebar-link "><a [href]="'#'+bookmark.name"><span>{{bookmark.name}}</span></a>
        </li>
    </ul>
</div>
<div *ngFor="let bookmark of bookmarkList">
    <h1 [id]="bookmark.name">{{bookmark.name}}</h1>
    <material-expansionpanel-set>
        <material-expansionpanel showSaveCancel="false" *ngFor="let rest of bookmark.rests" [name]="rest.title">
            <div>
                <material-chip [class]="rest.method" removable="false">{{rest.method}}</material-chip>
                &nbsp;&nbsp;&nbsp;<label class="url">{{rest.url}}</label>
            </div>
            <div class="paper-grid" *ngIf="rest.description!=null&&rest.description.isNotEmpty">
                {{rest.description}}
            </div>
            <br>
            <div class="param col-md-7" *ngIf="rest.urlParam.isNotEmpty">
                <h3>URL Parameter</h3>
                <table class="table bordered">
                    <thead>
                    <tr>
                        <th width="25%">NAME</th>
                        <th width="25%">DATA TYPE</th>
                        <th width="50%">SAMPLE</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let uparam of rest.urlParam" [data]="uparam" tree-table>
                    </tbody>
                </table>
            </div>
            <div class="param col-md-7" *ngIf="rest.bodyParam.isNotEmpty">
                <h3>Request Body Parameter</h3>
                <table class="table bordered">
                    <thead>
                    <tr>
                        <th width="25%">NAME</th>
                        <th width="25%">DATA TYPE</th>
                        <th width="50%">SAMPLE</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let bparam of rest.bodyParam" [data]="bparam" tree-table>
                    </tbody>
                </table>
            </div>
            <div class="param col-md-7" *ngIf="rest.successCallback.isNotEmpty">
                <h3>Success Callback</h3>
                <table class="table bordered">
                    <thead>
                    <tr>
                        <th width="25%">NAME</th>
                        <th width="25%">DATA TYPE</th>
                        <th width="50%">SAMPLE</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let sparam of rest.successCallback" [data]="sparam" tree-table>
                    </tbody>
                </table>
            </div>
            <div class="call" *ngIf="rest.errorCallback.isNotEmpty">
                <h3>Error Callback</h3>
                <code-block *ngFor="let cb of rest.errorCallback" [data]="cb.data" [code]="cb.code"></code-block>
            </div>
        </material-expansionpanel>
    </material-expansionpanel-set>
</div>
